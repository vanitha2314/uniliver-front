<div class="page-header">
  <div class="header-left">
    <div class="header-text">
      <div class="header-title">
        Uploaded Files
      </div>
    </div>
  </div>
</div>

<div class="page-container">
  <div class="shadow">
    <table class="table table-striped table-hover">
      <!-- <thead class="header-dark">
        <tr>
          <th>File</th>
        </tr>
      </thead> -->
      <tbody>
        <ng-container *ngIf="!filesList?.length">
          <tr>
            <td colspan="6">
              <span class="mt-2 fst-italic">No Files found</span>
            </td>
          </tr>
        </ng-container>
        <ng-container *ngFor="let file of filesList; index as i">
          <tr [@fadeIn]="{ value: '', params: { duration: '300ms', delay: i * 60 + 'ms' }}">
           
            <td class="fs-5 file__name">{{i+1}}. &nbsp;&nbsp;{{file}}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
